<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header id="login_header">
        <h3>Login Page</h3>
    </header>
    <form action="success.html" target="_blank">
        <div class="login_input">
        <label for="email"><br>
            User's E-mail
        </label><br>
         <input type="email" placeholder="Email"  id='email' required><br><br>
    </div>
    <div class="login_input">
        <label for="password">User's Password</label><br>
        <input type="password" placeholder="Password here!!" id='password' required><br><br>
    </div>
      <div class="login_input">
        <input type="submit" value="Login" class="login_btn">
      </div>
    </form>
</body>
</html>
